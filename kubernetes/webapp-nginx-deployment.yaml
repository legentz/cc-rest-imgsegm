apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-server
  labels:
    app: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webapp-server
  template:
    metadata:
      labels:
        app: webapp-server
    spec:
      containers:
      - name: webapp-nginx-alpine
        image: 172.31.24.144:5001/webapp/nginx-alpine:v1.0
        ports:
        - containerPort: 80
      - name: server-conda-debian
        image: 172.31.24.144:5001/server/conda-debian:v1.0
        ports:
        - containerPort: 5000